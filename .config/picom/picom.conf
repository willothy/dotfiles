# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
backend = "glx";
vsync = true;
detect-trasient = true;
detect-client-leader = true;
xrender-sync-fence = true;
refresh-rate = 60;

# -----------------------------------------------------------------------------
# SHADOWS
# -----------------------------------------------------------------------------
shadow = false;

# -----------------------------------------------------------------------------
# FADING (FADE WINDOWS WHEN OPENING OR CLOSING WINDOWS)
# -----------------------------------------------------------------------------
fading = true;
fade-in-step = 0.0066;
fade-out-step = 0.01;
fade-delta = 1;

# -----------------------------------------------------------------------------
# TRANSPARENCY/OPACITY
# -----------------------------------------------------------------------------
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = true;

wintypes :
{
    popup_menu =
    {
        opacity = 0.7;
    };
    dropdown_menu =
    {
        opacity = 0.7;
    };
	menu =
	{
		opacity = 0.7;
	};
	popup =
	{
		opacity = 0.7;
	};
    dnd =
    {
        shadow = false;
    };
    dock =
    {
        shadow = true;
        # opacity = 0.7;
    };
    tooltip =
    {
        fade = true;
        shadow = true;
        opacity = 0.7;
        focus = true;
    };
};

