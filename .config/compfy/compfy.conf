# GENERAL
backend = "glx";
vsync = true;
wm-support = "awesome";
glx-no-rebind-pixmap = true;

# SHADOWS
shadow = true;
shadow-exclude = [
  "class_g = 'Rofi'",
];

# FADING
fading = true;
fade-in-step = 0.0066;
fade-out-step = 0.01;
fade-delta = 1;
fade-exclude = [
  "class_g = 'spad'"
];

# TRANSPARENCY/OPACITY
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = true;

active-opacity-exclude = [
  "class_g = 'volume-popup'",
];

opacity-rule = [
  # "98:class_g = 'org.wezfurlong.wezterm'"
  "80:class_g = 'spad'"
];


wintypes : {
  popup_menu = {
    opacity = 0.8;
    animation = false;
  };
  normal = {
    opacity = 1.0;
  };
  toolbar = { };
  dropdown_menu = {
    opacity = 0.8;
  };
  menu = {
    opacity = 0.8;
  };
  popup = {
    opacity = 0.8;
    shadow = false;
  };
  dnd = {
    shadow = false;
  };
  dock = {
    shadow = true;
    opacity = 0.8;
    blur-background = true;
  };
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 0.7;
    focus = true;
  };
  notification = {
    fade = true;
    shadow = true;
    opacity = 0.85;
    focus = true;
  };
};

# BACKGROUND BLURRING
blur-background = true;
blur-method = "dual_kawase";
blur-radius = 5;
blur-strength = 5;
blur-kern = "5x5box";
blur-whitelist = false;
blur-exclude = [
  "class_g = 'volume-popup'"
];

# CORNERS
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'spad'",
];

# ANIMATION
animation-open-exclude = [
  "window_type = 'notification'",
  "window_type = 'dock'",
];
animation-clamping = true;
